<!DOCTYPE html>
<html>
<head>
  <title>G√©n√©rer ic√¥ne PNG</title>
</head>
<body>
  <canvas id="canvas" width="180" height="180" style="display:none;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Cr√©er le gradient radial
    const gradient = ctx.createRadialGradient(0, 0, 0, 90, 90, 180);
    gradient.addColorStop(0, '#ff9f7b');
    gradient.addColorStop(0.24, '#ff4b6b');
    gradient.addColorStop(0.70, '#3d7bff');
    gradient.addColorStop(1, '#1a1b3a');
    
    // Dessiner le fond avec coins arrondis
    ctx.fillStyle = gradient;
    ctx.beginPath();
    const radius = 35;
    ctx.moveTo(radius, 0);
    ctx.lineTo(180 - radius, 0);
    ctx.quadraticCurveTo(180, 0, 180, radius);
    ctx.lineTo(180, 180 - radius);
    ctx.quadraticCurveTo(180, 180, 180 - radius, 180);
    ctx.lineTo(radius, 180);
    ctx.quadraticCurveTo(0, 180, 0, 180 - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fill();
    
    // Dessiner l'emoji train (approximation avec texte)
    ctx.fillStyle = 'white';
    ctx.font = 'bold 100px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('üöÇ', 90, 100);
    
    // Convertir en PNG et t√©l√©charger
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-180x180.png';
      a.click();
      URL.revokeObjectURL(url);
      
      // Afficher aussi le data URI
      const dataUrl = canvas.toDataURL('image/png');
      console.log('Data URI:', dataUrl);
      document.body.innerHTML += '<p>Ic√¥ne g√©n√©r√©e ! V√©rifiez la console pour le data URI.</p>';
    }, 'image/png');
  </script>
</body>
</html>
